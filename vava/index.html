<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentes - Valorant</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="logo">
            <h1>Teksul Agents</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Teksul</a></li>
                <li><a href="#">Windel</a></li>
                <li><a href="#">Liga da Justiça</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção de Agentes -->
    <section class="agents">
        <h2>Agentes</h2>
        <div class="agents-container">
            <!-- Agente 1 -->
            <div class="agent-card">
                <div class="agent-img">
                    <a href="#"><img src="img.jpeg" alt="Jett"></a>
                </div>
                <h3>Jett</h3>
            </div>
            <!-- Agente 2 -->
            <div class="agent-card">
                <div class="agent-img">
                    <a href="#"><img src="img.jpeg" alt="Sova"></a>
                </div>
                <h3>Sova</h3>
            </div>
            <!-- Agente 3 -->
            <div class="agent-card">
                <div class="agent-img">
                    <a href="#"><img src="img.jpeg" alt="Phoenix"></a>
                </div>
                <h3>Phoenix</h3>
            </div>
            <!-- Agente 4 -->
            <div class="agent-card">
                <div class="agent-img">
                    <a href="#"><img src="img.jpeg" alt="Raze"></a>
                </div>
                <h3>Raze</h3>
            </div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Valorant Clone. Todos os direitos reservados.</p>
    </footer>
